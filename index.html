<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="page-title">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </div>

    <div class="form-section">
        <form action="" id="survey-form">

            <div class="mb-3 form-group">
                <label id="name-label" for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="mb-3 form-group">
                <label  id="email-label" for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
            </div>

            <div class="mb-3 form-group">
                <label id="number-label" for="age" class="form-label">Age <span>(optional)</span> </label>
                <input type="number" min="1" max="50000000" class="form-control" id="age" placeholder="Age">
            </div>

            <div class="mb-3 form-group">
                <label for="rolegs" class="form-label">Which option best describes your current role?</label>
                <select id="dropdown" class="form-select" aria-label="Default select example">
                    <option selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3 form-group">
                <label for="recommendation" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
                <div class="form-check">
                    <input class="form-check-input" name="recommendation" type="radio" value="Definitely" id="" checked >
                    <label class="form-check-label" for="">
                        Definitely
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="recommendation" type="radio" value="Maybe" id="" >
                    <label class="form-check-label" for="">
                        Maybe
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="recommendation" type="radio" value="Not sure" id="" >
                    <label class="form-check-label" for="">
                        Not sure
                    </label>
                </div>
            </div>


            <div class="mb-3 form-group">
                <label for="rolegs" class="form-label">What is your favorite feature of freeCodeCamp?

                </label>
                <select id="dropdown_feature" class="form-select" aria-label="Default select example">
                    <option selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>



            <div class="mb-3 form-group">
                <label for="recommendation" class="form-label">What would you like to see improved? (Check all that apply)</label>
                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="Front-end Projects" id=""  >
                    <label class="form-check-label" for="">
                        Front-end Projects
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="Back-end Projects" id="" >
                    <label class="form-check-label" for="">
                        Back-end Projects
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="Data Visualization" id="" >
                    <label class="form-check-label" for="">
                        Data Visualization
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="Challenges" id="" >
                    <label class="form-check-label" for="">
                        Challenges
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="Open Source Community" id="" >
                    <label class="form-check-label" for="">
                        Open Source Community
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="Gitter help rooms" id="" >
                    <label class="form-check-label" for="">
                        Gitter help rooms
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="Videos" id="" >
                    <label class="form-check-label" for="">
                        Videos
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="City Meetups" id="" >
                    <label class="form-check-label" for="">
                        City Meetups
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="Wiki" id="" >
                    <label class="form-check-label" for="">
                        Wiki
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="Forum" id="" >
                    <label class="form-check-label" for="">
                        Forum
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="improvement" type="checkbox" value="Additional Courses" id="" >
                    <label class="form-check-label" for="">
                        Additional Courses
                    </label>
                </div>

            </div>



            <div class="mb-3 form-group">
                <label id="" for="comment" class="form-label">Any comments or suggestions?</label>
                <textarea name="" id="comment" class="form-control" rows="5" placeholder="Enter your comment here"></textarea>
            </div>

            <div class="mb-3 form-group">
                <button class="btn btn-success form-control submit-button" type="submit">Submit</button>
            </div>



        </form>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
